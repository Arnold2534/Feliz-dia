<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumplea√±os</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://d1csarkz8obe9u.cloudfront.net/posterpreviews/bts-birthday-design-template-45f0df00b796ecc4f89fd062f5631c5b_screen.jpg?ts=1679895204');
            background-size: cover;
            background-position: center;
            padding: 15px;
            box-sizing: border-box;
        }

        .dialogue-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            animation: fadeIn 2s ease-in-out;
        }

        .dialogue-box h2 {
            margin: 0;
            font-size: clamp(1.2em, 5vw, 1.8em);
            color: #ffeb3b;
        }

        .dialogue-box p {
            margin-top: 10px;
            font-size: clamp(1em, 4vw, 1.3em);
            line-height: 1.5;
        }

        .container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dome {
            position: relative;
            width: 150px;
            max-width: 40vw;
            aspect-ratio: 3/4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rose {
            width: 100%;
            height: auto;
            animation: rotate 20s linear infinite, glow 3s ease-in-out infinite alternate;
        }

        .base {
            width: 100%;
            height: 20px;
            background: rgba(0,0,0,0.6);
            border-radius: 0 0 50% 50%;
            position: absolute;
            bottom: 0;
        }

        /* Animaciones */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #ff0044) drop-shadow(0 0 10px #ff6699); }
            to { filter: drop-shadow(0 0 15px #ff99cc) drop-shadow(0 0 30px #ff3366); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Ajuste para m√≥viles */
        @media (max-width: 480px) {
            .dialogue-box {
                padding: 15px;
            }
            .rose {
                max-width: 70%;
            }
        }

        /* Bot√≥n */
        #music-btn {
            margin-top:20px;
            padding:10px 20px;
            border:none;
            border-radius:10px;
            background:#ffeb3b;
            font-size:1.2em;
            cursor:pointer;
        }
    </style>
</head>
<body>
    <!-- Audio de fondo -->
    <audio id="bg-music" loop>
        <source src="bts.mp3" type="audio/mpeg">
    </audio>

    <div class="dialogue-box">
        <h2>üéâ Feliz Cumplea√±os üéâ</h2>
        <p>"estas son las ma√±anitas". üéÇ</p>
        <p>"Feliz Cumplea√±os que te la pases bonito en este dia con toda tu familia". üéä</p>
        <p>"De parte de Arnold". üåü</p>
    </div>

    <div class="container">
        <div class="dome">
            <img src="https://art.pixilart.com/8d4a5b63c28bcb3.gif" alt="Eternal Rose" class="rose">
            <div class="base"></div>
        </div>
    </div>

    <!-- Bot√≥n de control de m√∫sica -->
    <button id="music-btn">‚ñ∂Ô∏è Reproducir m√∫sica</button>

    <script>
        const music = document.getElementById("bg-music");
        const btn = document.getElementById("music-btn");

        btn.addEventListener("click", () => {
            if (music.paused) {
                music.play();
                btn.textContent = "‚è∏Ô∏è Pausar m√∫sica";
            } else {
                music.pause();
                btn.textContent = "‚ñ∂Ô∏è Reproducir m√∫sica";
            }
        });
    </script>
</body>
</html>
